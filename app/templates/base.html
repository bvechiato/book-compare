<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>book-compare</title>
    </head>
    <body class="bg-gray font-sans-apple-system">
        <header>
            <h1 class="text-3xl font-medium text-gray-900 dark:text-white text-center mb-8 mt-8">book-compare</h1>
        </header>
        <main class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm p-4 sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700 m-auto">
            <div class="mb-0">
                <h2 class="text-xl font-medium text-gray-900 dark:text-white">Enter ISBN or book title</h2><br>
                <form class="space-y-6" action="/" method="POST"> 
                    <div>
                    <label for="text" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">ISBN</label>
                    <input type="text" maxlength="13" size=40 name="bookISBN" placeholder="9781451642292" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                    </div>
                    <div>
                    <label for="text" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Book title</label>
                    <input type="text" maxlength="30" name="bookName" size=40 placeholder="Three Women" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"> <br>
                    <input type="submit" name="submitButton" value="Search" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  </div>
                </form>
            </div>
            <div class="mt-25">
                {% block body %}{% endblock %}
            </div>
        </main>
        <footer class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm p-4 sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700 m-auto mt-10 mb-10">
            <h3 class="text-s font-medium text-gray-900 block mb-2 dark:text-gray-300">Recently searched:</h3>
            {%for item in range(recently_searched|length):%}
                <p class="text-sm mt-2 mb-2"><a href="{{ recently_searched[item][2] }}">{{ recently_searched[item][1] }}</a> ({{ recently_searched[item][0] }})</p>
            {%endfor%}
        </footer>
    </body>
</html>
