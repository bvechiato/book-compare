<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="//static/favicon.ico">
        <script src="https://cdn.tailwindcss.com"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>book-compare</title>
    </head>
    <body class="bg-gray font-sans-apple-system dark:bg-gray-900">
        <header class="block py-3 px-5">
            <a href="/logout" class="hover:text-blue-800 float-right font-small dark:text-white">Log out</a>
            <h1 class="text-3xl font-medium text-gray-900 dark:text-white text-center mb-8 mt-8"><a href="/">book-compare</a></h1>
        </header>
        {% if message %}
            {% with message=message %}
                {% include "error_message.html" %}
            {% endwith %}
        {% endif %}
        <main class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm p-4 sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700 m-auto">
            <div class="mb-0">
                <h2 class="text-xl font-medium text-gray-900 dark:text-white">Saved searches</h2><br>
            </div>
            <div class="mt-25">
                {% block body %}{% endblock %}
            </div>
        </main>
        {% with recently_searched=recently_searched %}
            {% include "footer.html" %}
        {% endwith %}
    </body>
</html>
